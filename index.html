<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กิจกรรมวันตรุษจีน - โรงเรียนวังน้ำเย็นวิทยาคม</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-amber-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Award: (props) => <Icon {...props} path={<><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
            XCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>} />,
            RotateCcw: (props) => <Icon {...props} path={<><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></>} />,
            Download: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>} />,
            Settings: (props) => <Icon {...props} path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />,
            Move: (props) => <Icon {...props} path={<><polyline points="5 9 2 12 5 15"/><polyline points="9 5 12 2 15 5"/><polyline points="19 9 22 12 19 15"/><polyline points="9 19 12 22 15 19"/><line x1="2" y1="12" x2="22" y2="12"/><line x1="12" y1="2" x2="12" y2="22"/></>} />,
            Palette: (props) => <Icon {...props} path={<><path d="M13.5 2h-9A4.5 4.5 0 0 0 2 6.5v9A4.5 4.5 0 0 0 6.5 20v0a4.5 4.5 0 0 0 4.5-4.5V15a2.5 2.5 0 0 1 2.5-2.5 2.5 2.5 0 0 1 2.5 2.5v.5A4.5 4.5 0 0 0 20.5 20v0A4.5 4.5 0 0 0 25 15.5v-9A4.5 4.5 0 0 0 20.5 2H13.5z"/><circle cx="8" cy="8" r="1.5"/><circle cx="13" cy="8" r="1.5"/><circle cx="18" cy="8" r="1.5"/><circle cx="8" cy="13" r="1.5"/></>} />,
            Loader2: (props) => <Icon {...props} className={props.className + " animate-spin"} path={<><path d="M21 12a9 9 0 1 1-6.219-8.56"/></>} />,
            CloudOff: (props) => <Icon {...props} path={<><path d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 15h9a5 5 0 0 0 1.7-.3"/><line x1="1" y1="1" x2="23" y2="23"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />
        };

        const QuizApp = () => {
            const PASSING_SCORE = 60; 
            const QUIZ_SIZE = 20; 
            const BACKGROUND_URL = "https://img5.pic.in.th/file/secure-sv1/-----10a03cff1a396fda.png";
            const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwq-DX6jf3yjU4fq4DMxHeAHqLs1BlClmxkGixO_6QpXZ4sv7qD6YN6ffq5FH297amP/exec"; 

            const [appState, setAppState] = useState('welcome'); // welcome, quiz, result, search
            const [allRawQuestions, setAllRawQuestions] = useState([]); 
            const [questions, setQuestions] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [fetchError, setFetchError] = useState(false);

            const [userName, setUserName] = useState('');
            const [userData, setUserData] = useState({ name: '', class: '', number: '' });
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [isSaving, setIsSaving] = useState(false);
            const [dataStatus, setDataStatus] = useState(null);
            
            // Search State
            const [searchTerm, setSearchTerm] = useState('');
            const [isSearching, setIsSearching] = useState(false);
            const [searchMsg, setSearchMsg] = useState('');

            const [showEditor, setShowEditor] = useState(false);
            const [textColor, setTextColor] = useState('#1e293b');
            const [layout, setLayout] = useState({ name: { x: 50, y: 38, size: 20 } });
            
            // Certificate Ref
            const certRef = useRef(null);

            // --- Init Check ---
            useEffect(() => {
                // Check local storage for previous success
                const savedData = localStorage.getItem('cny_quiz_result');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.passed) {
                            // User already passed, show recovery option button in Welcome screen
                        }
                    } catch (e) {}
                }

                setIsLoading(true);
                fetch(GOOGLE_SCRIPT_URL)
                    .then(res => res.json())
                    .then(data => {
                        if (data && Array.isArray(data)) {
                            setAllRawQuestions(data);
                        } else {
                            throw new Error("No data");
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        setFetchError(true);
                        // Fallback data
                         setAllRawQuestions([{ id: 0, question: "โหลดข้อสอบไม่สำเร็จ กรุณาตรวจสอบอินเทอร์เน็ต", options: ["-", "-", "-", "-"], correct: 0 }]);
                    })
                    .finally(() => setIsLoading(false));
            }, []);

            const shuffleArray = (array) => {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            };

            const generateRandomQuiz = (sourceData) => {
                if (!sourceData || sourceData.length === 0) return [];
                const shuffledAll = shuffleArray(sourceData);
                const selected = shuffledAll.slice(0, QUIZ_SIZE);
                return selected.map(q => {
                    const optionsWithStatus = q.options.map((opt, index) => ({ text: opt, isCorrect: index === q.correct }));
                    const shuffledOptions = shuffleArray(optionsWithStatus);
                    return {
                        ...q,
                        options: shuffledOptions.map(o => o.text),
                        correct: shuffledOptions.findIndex(o => o.isCorrect)
                    };
                });
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setUserData(prev => ({ ...prev, [name]: value }));
                if (name === 'name') setUserName(value);
            };

            const startQuiz = () => {
                if (userData.name.trim()) {
                    const newQuizSet = generateRandomQuiz(allRawQuestions);
                    setQuestions(newQuizSet);
                    setAnswers(Array(newQuizSet.length).fill(null));
                    setScore(0);
                    setCurrentQuestion(0);
                    setAppState('quiz');
                }
            };

            const handleAnswer = (optionIndex) => {
                const newAnswers = [...answers];
                newAnswers[currentQuestion] = optionIndex;
                setAnswers(newAnswers);
                
                let currentScore = score;
                if (optionIndex === questions[currentQuestion].correct) {
                    currentScore = score + 1;
                    setScore(currentScore);
                }

                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        setCurrentQuestion(currentQuestion + 1);
                    } else {
                        finishQuiz(currentScore);
                    }
                }, 400);
            };

            const finishQuiz = (finalScore) => {
                const passed = (finalScore / questions.length) * 100 >= PASSING_SCORE;
                
                // Save to Local Storage immediately
                localStorage.setItem('cny_quiz_result', JSON.stringify({
                    name: userData.name,
                    class: userData.class,
                    number: userData.number,
                    score: finalScore,
                    total: questions.length,
                    passed: passed,
                    date: new Date().toISOString()
                }));

                setAppState('result');
                saveScoreToSheet(finalScore);
            };

            const saveScoreToSheet = (finalScore) => {
                setIsSaving(true);
                const payload = {
                    name: userData.name,
                    class: userData.class,
                    number: userData.number,
                    score: finalScore,
                    totalQuestions: questions.length
                };

                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(() => setDataStatus('success'))
                .catch(() => setDataStatus('error'))
                .finally(() => setIsSaving(false));
            };

            // --- Download Logic (Image) ---
            const downloadImage = async () => {
                if (!certRef.current) return;
                
                try {
                    // Show loading or visual feedback if needed
                    const canvas = await html2canvas(certRef.current, {
                        scale: 2, // High resolution
                        useCORS: true, // Allow loading external images
                        backgroundColor: null
                    });
                    
                    const image = canvas.toDataURL("image/png");
                    const link = document.createElement("a");
                    link.href = image;
                    link.download = `Certificate_${userName}.png`;
                    link.click();
                } catch (err) {
                    console.error("Download failed", err);
                    alert("เกิดข้อผิดพลาดในการบันทึกภาพ กรุณาลองใหม่");
                }
            };

            const resetQuiz = () => {
                setAppState('welcome');
                setCurrentQuestion(0);
                setScore(0);
                setAnswers([]);
                setUserData({ name: '', class: '', number: '' });
                setUserName('');
                setShowEditor(false);
                setDataStatus(null);
                setQuestions([]);
                setSearchTerm('');
            };
            
            // --- Search Function ---
            const handleSearch = () => {
                setIsSearching(true);
                setSearchMsg('');

                // 1. Search Local Storage first (Instant)
                const saved = localStorage.getItem('cny_quiz_result');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (parsed.name.includes(searchTerm) || parsed.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                        setUserData({ name: parsed.name, class: parsed.class, number: parsed.number });
                        setUserName(parsed.name);
                        setScore(parsed.score);
                        setQuestions(Array(parsed.total).fill(0)); // Dummy array to calc percentage
                        setIsSearching(false);
                        setAppState('result');
                        return;
                    }
                }

                // 2. Search Server (Need Google Script Update)
                // Note: This requires the Google Script to handle ?action=search
                fetch(`${GOOGLE_SCRIPT_URL}?action=search&name=${encodeURIComponent(searchTerm)}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data && data.found) {
                            setUserData({ name: data.name, class: data.class, number: data.number });
                            setUserName(data.name);
                            setScore(data.score); // Assuming score is returned
                            setQuestions(Array(20).fill(0)); 
                            setAppState('result');
                        } else {
                            setSearchMsg("ไม่พบข้อมูล หรือระบบค้นหายังไม่เปิดใช้งาน");
                        }
                    })
                    .catch(err => {
                        setSearchMsg("ไม่พบประวัติในเครื่องนี้ (และ Server ไม่ตอบกลับ)");
                    })
                    .finally(() => setIsSearching(false));
            };

            const calculatePercentage = () => {
                if (questions.length === 0) return 0;
                return Math.round((score / questions.length) * 100);
            };
            
            const isPassed = calculatePercentage() >= PASSING_SCORE;
            const updateLayout = (el, field, val) => {
                setLayout(prev => ({ ...prev, [el]: { ...prev[el], [field]: parseFloat(val) } }));
            };

            // --- Render ---
            if (appState === 'welcome') {
                return (
                    <div className="min-h-screen bg-amber-50 flex items-center justify-center p-4 font-sans">
                        <div className="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border-t-4 border-red-600">
                            <div className="bg-red-600 p-8 text-center relative overflow-hidden">
                                <div className="absolute top-[-20px] left-[-20px] w-20 h-20 bg-yellow-400 rounded-full opacity-20"></div>
                                <div className="absolute bottom-[-10px] right-[-10px] w-32 h-32 bg-yellow-400 rounded-full opacity-10"></div>
                                <div className="mx-auto w-64 h-32 bg-white rounded-xl flex items-center justify-center mb-6 shadow-[0_0_15px_rgba(255,255,255,0.5)] overflow-hidden">
                                    <img src="https://img5.pic.in.th/file/secure-sv1/Brown-Illustration-Coffee-House-Logo.png" alt="Logo" className="w-full h-full object-cover" />
                                </div>
                                <h1 className="text-xl font-bold text-white mb-1">กิจกรรมวันตรุษจีน</h1>
                                <p className="text-red-100 text-sm">ทดสอบความรู้และรับเกียรติบัตรออนไลน์</p>
                            </div>
                            
                            {/* Tabs */}
                            <div className="flex border-b">
                                <button className="flex-1 py-3 text-sm font-semibold text-red-600 border-b-2 border-red-600 bg-red-50">เข้าสู่ระบบสอบ</button>
                                <button onClick={() => setAppState('search')} className="flex-1 py-3 text-sm font-semibold text-slate-500 hover:text-red-600 hover:bg-slate-50 transition-colors">ค้นหาเกียรติบัตร</button>
                            </div>

                            <div className="p-8">
                                {isLoading ? (
                                    <div className="flex flex-col items-center justify-center py-8 text-slate-500">
                                        <Icons.Loader2 className="w-10 h-10 text-red-600 mb-3" />
                                        <p>กำลังโหลดข้อสอบ...</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">ชื่อ-นามสกุล (ภาษาอังกฤษพิมพ์ใหญ่)</label>
                                            <input type="text" name="name" value={userData.name} onChange={handleInputChange} placeholder="EX: MR.SOMCHAI RAKDEE" className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-500 outline-none uppercase" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">ชั้น (Class)</label>
                                                <input type="text" name="class" value={userData.class} onChange={handleInputChange} placeholder="ม.1/1" className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-500 outline-none" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">เลขที่ (No.)</label>
                                                <input type="number" name="number" value={userData.number} onChange={handleInputChange} placeholder="1" className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-500 outline-none" />
                                            </div>
                                        </div>
                                        <button onClick={startQuiz} disabled={!userData.name.trim() || !userData.class.trim()} className={`w-full py-3 px-6 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all ${userData.name.trim() ? 'bg-red-600 hover:bg-red-700 text-white shadow-lg' : 'bg-slate-200 text-slate-400 cursor-not-allowed'}`}>
                                            เริ่มทำแบบทดสอบ <Icons.ArrowRight className="w-5 h-5" />
                                        </button>
                                        
                                        {/* Local Storage Quick Load */}
                                        {localStorage.getItem('cny_quiz_result') && (
                                            <div onClick={() => {
                                                const saved = JSON.parse(localStorage.getItem('cny_quiz_result'));
                                                setUserData({name: saved.name, class: saved.class, number: saved.number});
                                                setUserName(saved.name);
                                                setScore(saved.score);
                                                setQuestions(Array(saved.total).fill(0));
                                                setAppState('result');
                                            }} className="mt-4 text-center text-xs text-blue-500 underline cursor-pointer hover:text-blue-700">
                                                พบประวัติการสอบล่าสุด: {JSON.parse(localStorage.getItem('cny_quiz_result')).name} (คลิกเพื่อดู)
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (appState === 'search') {
                return (
                    <div className="min-h-screen bg-amber-50 flex items-center justify-center p-4 font-sans">
                        <div className="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border-t-4 border-blue-500">
                            <div className="bg-blue-600 p-6 text-center text-white">
                                <h1 className="text-xl font-bold">ค้นหาเกียรติบัตร</h1>
                                <p className="text-blue-100 text-sm">พิมพ์ชื่อเพื่อค้นหาผลการสอบย้อนหลัง</p>
                            </div>
                            <div className="flex border-b">
                                <button onClick={() => setAppState('welcome')} className="flex-1 py-3 text-sm font-semibold text-slate-500 hover:text-red-600 hover:bg-slate-50 transition-colors">เข้าสู่ระบบสอบ</button>
                                <button className="flex-1 py-3 text-sm font-semibold text-blue-600 border-b-2 border-blue-600 bg-blue-50">ค้นหาเกียรติบัตร</button>
                            </div>
                            <div className="p-8 space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">ค้นหาชื่อ (ภาษาอังกฤษ)</label>
                                    <input type="text" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} placeholder="SEARCH NAME..." className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none uppercase" />
                                </div>
                                <button onClick={handleSearch} disabled={isSearching || !searchTerm} className="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold flex items-center justify-center gap-2">
                                    {isSearching ? <Icons.Loader2 className="w-5 h-5"/> : <Icons.Search className="w-5 h-5" />} ค้นหา
                                </button>
                                {searchMsg && <p className="text-center text-red-500 text-sm mt-2">{searchMsg}</p>}
                            </div>
                        </div>
                    </div>
                );
            }

            if (appState === 'quiz') {
                if (!questions || questions.length === 0) return null;
                return (
                    <div className="min-h-screen bg-amber-50 flex items-center justify-center p-4 font-sans">
                        <div className="max-w-xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border-t-4 border-red-500">
                            <div className="h-2 bg-slate-100 w-full">
                                <div className="h-full bg-red-500 transition-all duration-300" style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}></div>
                            </div>
                            <div className="p-8">
                                <div className="flex justify-between items-center mb-6">
                                    <span className="text-xs font-semibold text-red-600 bg-red-50 px-3 py-1 rounded-full border border-red-100">ข้อที่ {currentQuestion + 1} / {questions.length}</span>
                                    <span className="text-slate-400 text-xs truncate max-w-[150px]">{userData.name}</span>
                                </div>
                                <h2 className="text-lg font-bold text-slate-800 mb-6 whitespace-pre-line leading-relaxed">{questions[currentQuestion].question}</h2>
                                <div className="space-y-3">
                                    {questions[currentQuestion].options.map((opt, i) => (
                                        <button key={i} onClick={() => handleAnswer(i)} className="w-full text-left p-4 rounded-xl border border-slate-200 hover:border-red-500 hover:bg-red-50 transition-all group flex items-center justify-between">
                                            <span className="text-slate-700 text-sm font-medium group-hover:text-red-700">{opt}</span>
                                            <div className="w-4 h-4 rounded-full border-2 border-slate-300 group-hover:border-red-500"></div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8 font-sans">
                    <div className="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row gap-6">
                        <div className={`flex-1 rounded-2xl shadow-lg p-8 text-center bg-white border-t-4 ${isPassed ? 'border-green-500' : 'border-red-500'}`}>
                            <div className="flex justify-center mb-4">
                                {isPassed ? <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center"><Icons.Award className="text-green-600" /></div> : <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center"><Icons.XCircle className="text-red-600" /></div>}
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800 mb-1">{isPassed ? "ยินดีด้วย คุณสอบผ่าน!" : "ยังไม่ผ่านเกณฑ์"}</h2>
                            <p className="text-slate-500 mb-6 text-sm">คะแนนของคุณ: {score}/{questions.length} ({calculatePercentage()}%)</p>
                            
                            {/* Save Status */}
                            <div className="mb-6 h-6 flex justify-center">
                                {isSaving && <p className="text-sm text-blue-500 flex items-center gap-2"><Icons.Loader2 className="w-4 h-4" /> กำลังบันทึกคะแนน...</p>}
                                {!isSaving && dataStatus === 'success' && <p className="text-sm text-green-600 flex items-center gap-1"><Icons.CheckCircle className="w-4 h-4"/> บันทึกเข้าระบบแล้ว</p>}
                                {!isSaving && dataStatus === 'error' && <p className="text-sm text-red-500 flex items-center gap-1"><Icons.XCircle className="w-4 h-4"/> บันทึกออนไลน์ไม่สำเร็จ (บันทึกลงเครื่องแล้ว)</p>}
                            </div>

                            <div className="grid grid-cols-1 gap-3">
                                {isPassed && (
                                    <>
                                        <button onClick={downloadImage} className="flex items-center justify-center gap-2 px-6 py-3 rounded-lg font-semibold bg-green-600 text-white hover:bg-green-700 shadow-lg shadow-green-200 transition-all transform active:scale-95">
                                            <Icons.Download className="w-5 h-5" /> ดาวน์โหลดเกียรติบัตร (รูปภาพ)
                                        </button>
                                        <button onClick={() => setShowEditor(!showEditor)} className="flex items-center justify-center gap-2 px-6 py-3 rounded-lg font-semibold bg-blue-50 text-blue-700 hover:bg-blue-100 border border-blue-200">
                                            <Icons.Settings className="w-5 h-5" /> {showEditor ? "ปิดตัวแก้ไข" : "ปรับตำแหน่งชื่อ"}
                                        </button>
                                    </>
                                )}
                                <button onClick={resetQuiz} className="flex items-center justify-center gap-2 px-6 py-3 rounded-lg font-semibold bg-slate-100 text-slate-700 hover:bg-slate-200">
                                    <Icons.RotateCcw className="w-5 h-5" /> กลับหน้าหลัก
                                </button>
                            </div>
                        </div>

                        {/* Editor Panel */}
                        {isPassed && showEditor && (
                            <div className="flex-1 bg-white rounded-2xl shadow-lg p-6 border border-slate-200">
                                <h3 className="text-md font-bold text-slate-800 mb-4 flex items-center gap-2"><Icons.Settings className="w-5 h-5" /> ปรับแต่ง</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-medium text-slate-700 mb-2 flex items-center gap-1"><Icons.Palette className="w-4 h-4" /> สีตัวอักษร</label>
                                        <div className="flex gap-2">
                                            {['#1e293b', '#dc2626', '#15803d', '#1d4ed8', '#000000'].map(c => (
                                                <button key={c} onClick={() => setTextColor(c)} className={`w-6 h-6 rounded-full border ${textColor===c ? 'ring-2 ring-offset-1 ring-slate-400':''}`} style={{backgroundColor:c}}/>
                                            ))}
                                        </div>
                                    </div>
                                    <hr className="border-slate-100" />
                                    <div>
                                        <label className="block text-xs font-medium text-slate-700 mb-2 flex items-center gap-1"><Icons.Move className="w-4 h-4" /> จัดตำแหน่ง</label>
                                        <div className="mb-2 bg-slate-50 p-3 rounded border border-slate-100">
                                            <div className="grid grid-cols-1 gap-3">
                                                <div><span className="text-[10px] text-slate-400">แนวนอน</span><input type="range" min="0" max="100" value={layout.name.x} onChange={(e)=>updateLayout('name','x',e.target.value)} className="w-full h-1 bg-slate-300 rounded cursor-pointer" /></div>
                                                <div><span className="text-[10px] text-slate-400">แนวตั้ง</span><input type="range" min="0" max="100" value={layout.name.y} onChange={(e)=>updateLayout('name','y',e.target.value)} className="w-full h-1 bg-slate-300 rounded cursor-pointer" /></div>
                                                <div><span className="text-[10px] text-slate-400">ขนาด</span><input type="range" min="10" max="60" value={layout.name.size} onChange={(e)=>updateLayout('name','size',e.target.value)} className="w-full h-1 bg-slate-300 rounded cursor-pointer" /></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Certificate Preview (Hidden off-screen when not downloading, or visible for preview) */}
                    {isPassed && (
                        <div className="mt-8 flex justify-center">
                            {/* We use a container that fits the screen, but the inner cert is fixed size for capture */}
                            <div className="relative shadow-2xl overflow-hidden max-w-full" style={{ width: '800px', aspectRatio: '1.414/1' }}>
                                <div ref={certRef} className="relative w-full h-full bg-white text-slate-900 select-none">
                                    <img src={BACKGROUND_URL} alt="Certificate Background" className="w-full h-full object-cover" 
                                        onError={(e) => { e.target.onerror = null; e.target.src = "https://via.placeholder.com/1123x794?text=Background+Error"; }} 
                                    />
                                    <div className="absolute transform -translate-x-1/2 -translate-y-1/2 font-bold whitespace-nowrap uppercase text-center w-full pointer-events-none"
                                        style={{ left: `${layout.name.x}%`, top: `${layout.name.y}%`, color: textColor, fontSize: `${layout.name.size * 1.5}px`, fontFamily: 'Times New Roman, serif' }}>
                                        {userName}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizApp />);
    </script>
</body>
</html>
